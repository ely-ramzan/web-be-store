<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist CRUD App</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --background-color: #f8f9fa;
            --card-bg-color: #ffffff;
            --text-color: #212529;
            --muted-text-color: #6c757d;
            --accent-color: #bfa06a; /* Muted Gold */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 15px rgba(0, 0, 0, 0.08);
            --border-radius: 8px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            font-weight: 400;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            padding: 40px 0;
        }

        .page-title {
            font-weight: 600;
            font-size: 2.5rem;
        }

        .btn-primary {
            background-color: var(--text-color);
            border-color: var(--text-color);
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #000;
            border-color: #000;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .card {
            border: 1px solid #e9ecef;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
            overflow: hidden;
            background-color: var(--card-bg-color);
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }
        
        .card-img-container {
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card-img-top {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .card-body {
            text-align: center;
        }

        .card-title {
            font-weight: 500;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .card-price {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
        }

        /* Hover actions for cards */
        .card-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            opacity: 0;
            transform: translateX(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .card:hover .card-actions {
            opacity: 1;
            transform: translateX(0);
        }
        .card-actions .btn {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #e9ecef;
        }

        /* Loading Animation */
        .loader { text-align: center; padding: 50px; }
        .dot { display: inline-block; width: 10px; height: 10px; border-radius: 50%; background-color: var(--text-color); margin: 0 5px; animation: pulse 1.4s infinite ease-in-out both; }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes pulse { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }

    </style>

</head>
<body>

    <div class="container main-container">
        
        <header class="d-flex justify-content-between align-items-center page-header">
            <h1 class="page-title">Products</h1>
            <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#product-modal" id="add-product-btn">
                <i class="bi bi-plus"></i> Add Product
            </button>
        </header>

        
        
        <div id="loading" class="loader" style="display: none;">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>

        
        <div class="row" id="product-cards">
        </div>
    </div>

    
    <div class="modal fade" id="product-modal" tabindex="-1">
         <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="border-radius: var(--border-radius); border: none;">
                <div class="modal-header" style="border-bottom: none;">
                    <h5 class="modal-title" id="modal-title" style="font-weight: 600;">Add Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" style="padding: 2rem;">
                    <form id="product-form">
                        <input type="hidden" id="product-id">
                        <div class="mb-3"><input type="text" class="form-control" id="title" placeholder="Title" required></div>
                        <div class="mb-3"><input type="number" class="form-control" id="price" placeholder="Price" step="0.01" required></div>
                        <div class="mb-3"><textarea class="form-control" id="description" rows="3" placeholder="Description" required></textarea></div>
                        <div class="mb-3"><input type="url" class="form-control" id="image" placeholder="Image URL" required></div>
                        <div class="mb-3"><input type="text" class="form-control" id="category" placeholder="Category" required></div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            const apiUrl = 'https://fakestoreapi.com/products';

            fetchProducts();

            function fetchProducts() {
                $('#loading').show();
                $('#product-cards').hide();
                $.get(apiUrl, function(products) {
                    $('#loading').hide();
                    $('#product-cards').empty().show();
                    products.forEach(renderProductCard);
                }).fail(() => {
                    $('#loading').hide();
                    showToast('Error fetching products.', 'danger');
                });
            }

            function renderProductCard(product) {
                const cardHtml = `
                    <div class="col-md-4 col-lg-3 mb-4" id="product-${product.id}">
                        <div class="card">
                            <div class="card-img-container">
                                <img src="${product.image}" class="card-img-top" alt="${product.title}">
                            </div>
                            <div class="card-body p-4">
                                <h5 class="card-title text-truncate">${product.title}</h5>
                                <p class="card-price">$${product.price.toFixed(2)}</p>
                            </div>
                            <div class="card-actions">
                                <button class="btn btn-sm text-dark edit-btn" data-id="${product.id}" data-bs-toggle="modal" data-bs-target="#product-modal"><i class="bi bi-pencil"></i></button>
                                <button class="btn btn-sm text-danger delete-btn" data-id="${product.id}"><i class="bi bi-trash"></i></button>
                            </div>
                        </div>
                    </div>
                `;
                $('#product-cards').append(cardHtml);
            }

            $('#add-product-btn').on('click', () => {
                $('#modal-title').text('Add New Product');
                $('#product-form')[0].reset();
                $('#product-id').val('');
            });

            $('#product-form').on('submit', function(e) {
                e.preventDefault();
                const productId = $('#product-id').val();
                const productData = {
                    title: $('#title').val(),
                    price: parseFloat($('#price').val()),
                    description: $('#description').val(),
                    image: $('#image').val(),
                    category: $('#category').val()
                };

                const method = productId ? 'PUT' : 'POST';
                const url = productId ? `${apiUrl}/${productId}` : apiUrl;

                $.ajax({ url, method, contentType: 'application/json', data: JSON.stringify(productData) })
                    .done(function(product) {
                        $('#product-modal').modal('hide');
                        showToast(`Product ${productId ? 'updated' : 'created'} successfully!`, 'success');
                        
                        const finalId = productId || new Date().getTime();
                        product.id = finalId;

                        $(`#product-${finalId}`).remove();
                        renderProductCard(product);
                    })
                    .fail(() => {
                        $('#product-modal').modal('hide');
                        showToast('Error saving product.', 'danger');
                    });
            });
            
            $('#product-cards').on('click', '.edit-btn', function() {
                const productId = $(this).data('id');
                $.get(`${apiUrl}/${productId}`, function(product) {
                    $('#modal-title').text('Edit Product');
                    $('#product-id').val(product.id);
                    $('#title').val(product.title);
                    $('#price').val(product.price);
                    $('#description').val(product.description);
                    $('#image').val(product.image);
                    $('#category').val(product.category);
                }).fail(() => showToast('Error fetching product details.', 'danger'));
            });

            $('#product-cards').on('click', '.delete-btn', function() {
                const productId = $(this).data('id');
                if (confirm('Are you sure you want to delete this product?')) {
                    $.ajax({ url: `${apiUrl}/${productId}`, method: 'DELETE' })
                        .done(() => {
                            $(`#product-${productId}`).fadeOut(400, function() { $(this).remove(); });
                            showToast('Product deleted.', 'dark');
                        })
                        .fail(() => showToast('Error deleting product.', 'danger'));
                }
            });

            function showToast(message, type) {
                const toastHtml = `
                    <div class="toast align-items-center text-bg-${type} border-0" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="d-flex"><div class="toast-body">${message}</div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div>
                    </div>`;
                const toastEl = $(toastHtml);
                $('.toast-container').append(toastEl);
                const toast = new bootstrap.Toast(toastEl[0]);
                toast.show();
            }
        });
    </script>

</body>
</html>
