<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimalist CRUD App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container main-container">
      <header
        class="d-flex justify-content-between align-items-center page-header"
      >
        <h1 class="page-title">Products</h1>
        <button
          class="btn btn-primary btn-lg"
          data-bs-toggle="modal"
          data-bs-target="#product-modal"
          id="add-product-btn"
        >
          <i class="bi bi-plus"></i> Add Product
        </button>
      </header>

      <div id="loading" class="loader" style="display: none">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>

      <div class="row" id="product-cards"></div>
    </div>

    <div class="modal fade" id="product-modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div
          class="modal-content"
          style="border-radius: var(--border-radius); border: none"
        >
          <div class="modal-header" style="border-bottom: none">
            <h5 class="modal-title" id="modal-title" style="font-weight: 600">
              Add Product
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" style="padding: 2rem">
            <form id="product-form">
              <input type="hidden" id="product-id" />
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  placeholder="Title"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  placeholder="Price"
                  step="0.01"
                  required
                />
              </div>
              <div class="mb-3">
                <textarea
                  class="form-control"
                  id="description"
                  rows="3"
                  placeholder="Description"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <input
                  type="url"
                  class="form-control"
                  id="image"
                  placeholder="Image URL"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="category"
                  placeholder="Category"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100 mt-3">
                Save
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- External JS -->
    <script src="script.js"></script>
  </body>
</html>
